    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/horiz-scroll.js'></script>
<script type="text/javascript">
      $(function() {
        
          $("html, body, *").on('mousewheel',function(event, delta, deltaX, deltaY) {
        if(!$(".timeline-container img").hasClass("tl-zoom") && navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf('Firefox') > -1){
    event.preventDefault();

    //use whichever component (deltaX or deltaY) that has the largest absolute value
    // deltaX needs negated to have natural scroll motion
    var singleDelta = (Math.abs(deltaX)>Math.abs(deltaY)) ? (-1 * deltaX) : deltaY;

    this.scrollLeft-= (singleDelta * 30);
  }
});
      });
      
      var tl = $(".timeline-container img");

      $(function() {
        tl.on('click',function() {
          $(this).toggleClass("tl-zoom")
        });
      });
    </script>
  </body>
